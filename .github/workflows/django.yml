name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    environment: Bunch
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12, 3.13]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
        CLERK_FRONTEND_API_URL: ${{ secrets.CLERK_FRONTEND_API_URL }}
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        CLERK_USER_ID: ${{ secrets.CLERK_USER_ID }}
        CLERK_OTHER_USER_ID: ${{ secrets.CLERK_OTHER_USER_ID }}
        CLERK_ROOT_ID: ${{ secrets.CLERK_ROOT_ID }}
        CLERK_JWT_TEMPLATE: ${{ secrets.CLERK_JWT_TEMPLATE }}
        CLERK_API_URL: ${{ secrets.CLERK_API_URL }}
      run: |
        cd server
        python manage.py test
